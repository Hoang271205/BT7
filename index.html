<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-gradient-custom {
      background-image: linear-gradient(to right, #4facfe, #00f2fe);
    }
    .img-cell img {
        transition: transform 0.2s ease-in-out;
    }
    .img-cell:hover img {
        transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6 lg:p-12">
    <div class="flex flex-col md:flex-row items-center justify-between mb-8">
      <h2 class="text-3xl lg:text-4xl font-extrabold text-gray-800">Danh sách sản phẩm</h2>
      <button id="refreshBtn" class="bg-gradient-custom text-white font-semibold py-2 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 mt-4 md:mt-0">
        Làm mới dữ liệu
      </button>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <h3 class="text-xl font-semibold text-gray-700 mb-6">Thêm sản phẩm mới</h3>
      <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div>
          <label for="productName" class="block text-sm font-medium text-gray-700">Tên sản phẩm</label>
          <input type="text" id="productName" name="name" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="productPrice" class="block text-sm font-medium text-gray-700">Giá</label>
          <input type="number" id="productPrice" name="price" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="productImage" class="block text-sm font-medium text-gray-700">URL Hình ảnh</label>
          <input type="url" id="productImage" name="image" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex items-end">
          <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-md shadow-md hover:bg-blue-700 transition-colors duration-200">
            Thêm sản phẩm
          </button>
        </div>
      </form>
    </div>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <div id="output" class="p-4 text-center text-sm font-medium text-gray-500"></div>
      <div class="overflow-x-auto">
        <table id="dataTable" class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">ID</th>
              <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Tên sản phẩm</th>
              <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Giá</th>
              <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Hình ảnh</th>
              <th scope="col" class="relative px-6 py-4"><span class="sr-only">Xoá</span></th>
            </tr>
          </thead>
          <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
            </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="callback_add_data.js"></script>
</body>
</html>
